
<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:type" content="website" />
    <meta property="og:title" content="安徽星星服装股份有限公司招工啦">
    <meta property="og:description" content="安徽星星服装股份有限公司，位于六安市经济技术开发区皋城东路，是安徽省较具生产规模和管理实力的服装制造企业">
    <meta property="og:image" content="http://www.example.com/img/thumbnail.png">
    <meta property="og:url" content="http://www.example.com/"> 
    {%- seo -%}
    <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
    {%- feed_meta -%}
    {%- if jekyll.environment == 'production' and site.google_analytics -%}
      {%- include google-analytics.html -%}
    {%- endif -%}
  </head>
  <body>
    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        <article class="post">

          <header class="post-header">
            <h1 class="post-title">{{ page.title | escape }}</h1>
          </header>

          <div class="post-content">
            {{ content }}
          </div>
        </article>
      </div>
    </main>

  </body>

</html>
